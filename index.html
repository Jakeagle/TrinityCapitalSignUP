<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trinity Capital | Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="modal">
      <h2 class="modal__header">
        Open your bank account <br />
        in just <span class="highlight">5 minutes</span>
      </h2>
      <form class="modal__form">
        <label>First Name</label>
        <input type="text" class="firstNameInput" />
        <label>Last Name</label>
        <input type="text" class="lastNameInput" />
        <label>School Code</label>
        <input type="text" class="schoolCodeInput" />
        <label>Today's Date</label>
        <input type="date" class="dateInput" />
        <label>Username</label>
        <input type="text" class="usernameInput" />
        <label>PIN</label>
        <input type="password" class="pinInput" />
        <button class="btn createBTN">Next step &rarr;</button>
      </form>
    </div>
    <dialog class="baseModal errorModal" id="errorDialog" style="display: none">
      <h1>School code not valid</h1>
      <h1>Please Try Again</h1>
      <button class="tryAgainBTN">
        <a href="#" class="buttonClass">Try Again</a>
      </button>
    </dialog>
    <dialog class="baseModal" id="baseDialog" style="display: none"></dialog>
  </body>
</html>
